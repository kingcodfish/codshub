<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cods Hub</title>
<style>
  body {
    background-color: #000; /* Dark background */
    color: #fff; /* Light text */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
</style>
</head>
<body>
  <div class="construction">
    <h1 id="constructionTitle">Under construction</h1>
  </div>

<script>
  // Array to store different text variations for website title and construction title
  var websiteTitleText = ["Cods Hub.", "Cods Hub..", "Cods Hub..."];
  var constructionTitleText = ["Under construction.", "Under construction..", "Under construction..."];
  var index = 0; // Index to track current text

  // Function to update titles
  function updateTitles() {
    document.title = websiteTitleText[index]; // Update website title
    document.getElementById("constructionTitle").textContent = constructionTitleText[index]; // Update construction title
    index = (index + 1) % websiteTitleText.length; // Increment index and loop back to 0 if out of bounds
  }

  // Update titles every second
  setInterval(updateTitles, 1000);
</script>

</body>
</html>
